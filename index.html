<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Worker | Hamburger Menu</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="nav-holder">
                <div class="nav">
                    <div class="logo">
                        <a href="#">
                            <img src="./images/logo.png" alt="Project's Logo">
                        </a>
                    </div>
                    <div class="burger-lines" onclick="showMenu()">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-3"></div>
                    </div>
                    <div class="burger-lines" onclick="showMenu()">
                        <div class="line-11"></div>
                        <div class="line-22"></div>
                        <div class="line-33"></div>
                    </div>
                </div>
            </div>
            <div class="nav-lists">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Maps</a></li>
                    <li><a href="">FAQs</a></li>    
                </ul>   
            </div>
            <div class="message-holder">
                <div class="message-button-holder">
                   <div class="message">
                        <h1>Hire your favourite worker</h1>
                        <h2>around the world</h2>
                        <h3>for anykind of work, anytime.</h3>
                   </div>
                </div>
                <div class="hireButton">
                    <a href="https://devish.com.np/" target="_blank">Hire now!</a>
                   </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
